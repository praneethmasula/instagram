<form [formGroup]="userform" (ngSubmit)="Login()" class="login-form-flex">
  <mat-card id="card" style="text-align: center;" class="md:p-3">
    <mat-card-title>
      <h1 style="font-family:cursive;font-size: 40px;">Instagram</h1>

    </mat-card-title>
    <mat-card-content class="mt-9">
      <mat-form-field appearance="outline">

        <input matInput formControlName="userName" placeholder="username" required>

      </mat-form-field>
      <br>
      <mat-form-field appearance="outline">

        <input type="password" class="shadow-none matInput" matInput placeholder="Password" formControlName="password">
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions class="w-full">
      <button type="submit" class="w-full" mat-raised-button color="primary">Log in</button>
    </mat-card-actions>

    <mat-card-subtitle class="mt-3">Don't have an account? <a style="color: blue;cursor: pointer;"
        routerLink="/register"> &nbsp;Sign up</a></mat-card-subtitle>
  </mat-card>

</form>
