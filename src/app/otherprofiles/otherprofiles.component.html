<div class="flex flex-wrap justify-center p-9 gap-9 md:gap-9" *ngIf="load=='yes'">
  <div class=" px-4  " *ngIf="user.files.length==0">
    <img src="/assets/images.jpeg" class="example rounded-full shadow max-w-full  border-none" />
  </div>
  <div class="px-4 " style="" *ngIf="user.files.length!=0">
    <img [src]="user.files[0].url" alt="..." class="example shadow rounded-full max-w-full  border-none" />
  </div>
  <div class="">
    <div class="flex gap-5">
      <h2 style="margin-bottom: 0px;">{{user.userName}}</h2>
      <div *ngIf="friends().status=='sent'">
        <button (click)="removeRequest()" type="button"
          class="px-5 py-2 text-xs font-medium text-center inline-flex items-center  bg-gray-300   rounded-lg hover:bg-gray-400  focus:ring-4 focus:outline-none focus:ring-blue-500 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
          Requested
        </button>

      </div>
      <div *ngIf="friends().status=='noo' || friends().status=='removed' ">
        <button type="button" (click)="sendRequest()"
          class="px-5 py-2 text-xs font-medium text-center inline-flex items-center   text-white bg-blue-700   rounded-lg hover:bg-gray-400  focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">

          Follow
        </button>

      </div>
      <div *ngIf="friends().status=='accepted'">

        <button type="button" (click)="removeRequest()"
          class="px-5 py-2 text-xs font-medium text-center inline-flex items-center  bg-gray-300  rounded-lg hover:bg-gray-400  focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">

          Following
        </button>
      </div>

      <div *ngIf="friends().status=='accepted'">
        <button type="button" (click)="go()"
          class="px-5 py-2 text-xs font-medium text-center inline-flex items-center  bg-gray-300   rounded-lg hover:bg-gray-400  focus:ring-4 focus:outline-none focus:ring-blue-500 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
          Message
        </button>

      </div>


    </div>
    <div class="flex gap-9 mt-3">
      <h3 style="margin-bottom: 0px;">{{posts.length}} posts</h3>
      <button (click)="showFollowers()" *ngIf="status=='true'">{{followers.length}} followers</button>
      <button (click)="showFollowing()" *ngIf="status=='true'">{{following.length}} following</button>
      <button (click)="showFollowers()" *ngIf="status=='false'" disabled>{{followers.length}} followers</button>
      <button (click)="showFollowing()" *ngIf="status=='false'" disabled>{{following.length}} following</button>

    </div>
    <div class="flex flex-col gap-3 mt-3">
      <h2 style="margin-bottom: 0px;">{{user.name}}</h2>
      <p>{{user.bio}}</p>

      <div class="" *ngIf="mutauls=='yes'">
        <p>Followed by
          <span *ngFor="let f of followers">
            <p *ngIf="f.isFollowing==='yes'" class="font-bold" style="display: inline;">
              {{f.userName}},
            </p>
          </span>

        </p>
      </div>
      <!-- <button>38 followers</button>
    <button>219 following</button> -->

    </div>
  </div>

</div>

<div *ngIf="(friends().status=='sent' || friends().status=='noo' || friends().status=='removed'  )  && load=='yes'"
  class="flex justify-center">
  <hr>
  <div class="w-4/5 p-3 md:p-9 mx-3 mt-3 md:mt-16  border-2 border-black" style="text-align: center;">
    <h3>This Account is private</h3>
    <p>follow to see their photos and videos</p>
  </div>
</div>

</div>

<div class="tab-content tab-space mt-9  px-9 " *ngIf="friends().status=='accepted'">
  <div  *ngIf="load=='yes'" class="grid grid-cols-1  md:grid-cols-3 gap-1 pb-9"
    [ngClass]="{'hidden': openTab !== 1, 'block': openTab === 1}">
    <div class="w-full h-full relative group" style="cursor: pointer;" *ngFor="let p of posts">
      <button style="margin-left: auto;top: 50%;position: relative;z-index: 10;left: 45%;" class="transition transform  
      translate-y-4 ease-in-out invisible  
      absolute group-hover:visible   
       
      text-white group-hover:translate-y-0 group-hover:brightness-125">
        <span style="font-size: 25px;font-weight: 800;">{{p.likes}}</span><svg xmlns="http://www.w3.org/2000/svg"
          width="30" height="30" fill="white" class="bi bi-heart-fill" viewBox="0 0 16 16">
          <path fill-rule="evenodd" d="M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314" />
        </svg>
      </button>
      <div class="gp w-full h-full">
        <div class="parent shadow-lg ">
          <img class="child" [src]="p.files[0].url">
        </div>
      </div>
    </div>
  </div>
  <div [ngClass]="{'hidden': openTab !== 2, 'block': openTab === 2}"
    style="text-align: center;margin-top: 100px;padding-left: auto;padding-right: auto;">

    <h2 style="font-weight: 800;font-size: 30px;">
      <mat-icon style="font-size: 30px;">folder_shared</mat-icon>
      <br>
      <br>
      No Photos
    </h2>
  </div>
</div>
