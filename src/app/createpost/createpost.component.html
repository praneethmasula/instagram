<mat-card class="dial w-[400px] md:w-[600px] " style="height: 450px;text-align: center;">
    <div id="ww"
        class="w-full p-4 text-center bg-white border border-gray-200 rounded-lg shadow sm:p-8 dark:bg-gray-800 dark:border-gray-700">
        <div class="border-b-2 p-1">
            <h2 class="mb-2 text-3xl font-bold text-gray-900 dark:text-white ">Create new post</h2>
        </div>
        <div class="mt-24 flex justify-center items-center" style="text-align: center;">
            <svg class=" h-16 w-16" xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 640 512"><!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
                <path
                    d="M256 0H576c35.3 0 64 28.7 64 64V288c0 35.3-28.7 64-64 64H256c-35.3 0-64-28.7-64-64V64c0-35.3 28.7-64 64-64zM476 106.7C471.5 100 464 96 456 96s-15.5 4-20 10.7l-56 84L362.7 169c-4.6-5.7-11.5-9-18.7-9s-14.2 3.3-18.7 9l-64 80c-5.8 7.2-6.9 17.1-2.9 25.4s12.4 13.6 21.6 13.6h80 48H552c8.9 0 17-4.9 21.2-12.7s3.7-17.3-1.2-24.6l-96-144zM336 96a32 32 0 1 0 -64 0 32 32 0 1 0 64 0zM64 128h96V384v32c0 17.7 14.3 32 32 32H320c17.7 0 32-14.3 32-32V384H512v64c0 35.3-28.7 64-64 64H64c-35.3 0-64-28.7-64-64V192c0-35.3 28.7-64 64-64zm8 64c-8.8 0-16 7.2-16 16v16c0 8.8 7.2 16 16 16H88c8.8 0 16-7.2 16-16V208c0-8.8-7.2-16-16-16H72zm0 104c-8.8 0-16 7.2-16 16v16c0 8.8 7.2 16 16 16H88c8.8 0 16-7.2 16-16V312c0-8.8-7.2-16-16-16H72zm0 104c-8.8 0-16 7.2-16 16v16c0 8.8 7.2 16 16 16H88c8.8 0 16-7.2 16-16V416c0-8.8-7.2-16-16-16H72zm336 16v16c0 8.8 7.2 16 16 16h16c8.8 0 16-7.2 16-16V416c0-8.8-7.2-16-16-16H424c-8.8 0-16 7.2-16 16z" />
            </svg>
        </div>
        <h1 class="mat-display-1">Drag photos and videos here</h1>
        <div class="items-center mt-9 justify-center space-y-4 sm:flex sm:space-y-0 sm:space-x-4 rtl:space-x-reverse">
            <input type="file" id="file" mat-raised-button color="secondary" #file type="file" accept='image/*'
                (change)="preview(file.files)" (change)="onFileChanged($event)">
        </div>
    </div>
    <div class="p-3" *ngIf="imgURL">
        <div class="flex flex-row justify-between border-b-2 border-gray-200 p-1 place-items-center">
            <button (click)="close()">Close</button>
            <p>Create a new post</p>
            <button type="button"
                class="px-3 py-2 text-xs font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
                (click)="sharePost()">Share</button>
        </div>
        <div class="flex flex-row">
            <div class="flex-1">
                <img class=" object-contain  h-96 w-96 " [src]="imgURL">
            </div>
            <div class="pt-5 border-l-2 border-gray-200">
                <p style="">Praneeth-----</p>
                <textarea [(ngModel)]="post.caption" class="border-0 focus:outline-none focus:ring-0 resize-none"
                    placeholder="Write a caption..." cols="20" rows="10"></textarea>
            </div>
        </div>
    </div>



</mat-card>
