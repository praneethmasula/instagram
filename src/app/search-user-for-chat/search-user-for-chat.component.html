<div id="" class=" border-r-4 border-indigo-200 border-r-zinc-100 rounded-lg p-3" style="width: 400px;height: 400px;">
  <div class="flex justify-center border-b-2">
    <h3 class="" style="font-weight: 800;">New Message</h3>
  </div>

  <!-- <a href="javascript:void(0)" class="closebtn mt-3" >&times;</a> -->
  <!-- <a href="#">About</a>
    <a href="#">Services</a>
    <a href="#">Clients</a>
    <a href="#">Contact</a> -->

  <form class="p-3">

    To:<input #firstNameField matInput [value]="val()"
      class="peer w-full h-full bg-transparent text-blue-gray-700 font-sans font-normal outline outline-0 focus:outline-0 disabled:bg-blue-gray-50 disabled:border-0 transition-all placeholder-shown:border placeholder-shown:border-blue-gray-200 placeholder-shown:border-t-blue-gray-200 border focus:border-2 focus:text-black   text-sm px-3 mt-3 py-2.5 rounded-[7px] border-blue-gray-200 focus:border-gray-900"
      placeholder="Search" (input)="val.set(firstNameField.value)">



    <div *ngFor="let e of filteroptions()" class=" hover:bg-zinc-100" style="margin-top:20px">
      <a (click)="goToProfile(e.id)" style="text-decoration: none;cursor: pointer;">
        <div class="w-3/4" style="display: flex;">
          <div class=" sm:w-4/12 px-4 aspect-auto" style="width: 80px;" *ngIf="e.files.length==0">
            <img src="assets/images.jpeg" alt="..."
              class="relative inline-block h-12 w-12 !rounded-full  object-cover object-center" />
          </div>
          <div class=" " style="width: 80px;" *ngIf="e.files.length!=0">
            <img [src]="e.files[0].url" alt="..."
              class="h-16 w-16 relative inline-block  !rounded-full  object-cover object-center" />
          </div>
          <div class="" class="a">
            <b style="margin-left: 14px;margin-top: 12px;">{{e.name}}</b>
            <br>
            <p style="margin-left: 14px">{{e.userName}}</p>
          </div>
        </div>
      </a>



    </div>






  </form>




</div>
