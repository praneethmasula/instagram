<div id="mySidenav" class="sidenav border-r-4 border-indigo-200 border-r-zinc-100 rounded-lg p-3" hidden="true"
  style="margin-left: 80px;opacity: 0;">
  <h2 class="pl-9">Notifications</h2>
  <a href="javascript:void(0)" class="closebtn mt-3 ml-9 " (click)="closeNav()">&times;</a>
  <div class=" p-3 pl-9" *ngFor="let e of reqqq()">

    <div class="flex gap-3">
      <div class=" aspect-auto" style="width: 50px;">
        <img src="assets/images.jpeg" alt="..." class="shadow rounded-full  align-middle border-none" />
      </div>
      <div class="" *ngIf="e.status=='sent'">
        <p (click)="viewProfile(e.id)" style="cursor: pointer;"><b>{{e.userName}}</b> requested to follow you </p>
      </div>
      <!-- <div class="" [hidden]="e.status!='sent'">
                <p>You requested to follow <b>{{e.userName}}</b> </p>
            </div>  -->
      <div class="" *ngIf="e.status=='accepted'">
        <p (click)="viewProfile(e.id)" style="cursor: pointer;"><b>{{e.userName}}</b> started following you <svg
            xmlns="http://www.w3.org/2000/svg" [hidden]="e.status!='accepted'" style="display: inline;" width="16"
            height="16" fill="red" class="bi bi-heart-fill" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314" />
          </svg> </p>
      </div>
      <div class="">
        <button *ngIf="e.status=='sent'"
          class="bg-blue-500 hover:bg-blue-700 text-white font-bold w-16 h-9 border border-blue-700 rounded m-3"
          (click)="AcceptRequst(e.id)">
          Confirm
        </button>
        <!-- <button [hidden]="e.status!='sent'" class="bg-blue-500 hover:bg-blue-700 text-white font-bold w-16 h-9  border border-blue-700 rounded">
                    requested
                  </button>  -->

      </div>
    </div>
  </div>


</div>

<div id="mySidenavv" class="sidenavv border-r-4 border-indigo-200 border-r-zinc-100 rounded-lg p-3" hidden="true"
  style="margin-left: 80px;opacity: 0;;">
  <h2 class="pl-3" style="font-weight: 800;">Search</h2>
  <a href="javascript:void(0)" class="closebtn mt-3" (click)="closeNavv()">&times;</a>
  <!-- <a href="#">About</a>
    <a href="#">Services</a>
    <a href="#">Clients</a>
    <a href="#">Contact</a> -->

  <form class="p-3">

    <input #firstNameField matInput [value]="val()"
      class="peer w-full h-full bg-transparent text-blue-gray-700 font-sans font-normal outline outline-0 focus:outline-0 disabled:bg-blue-gray-50 disabled:border-0 transition-all placeholder-shown:border placeholder-shown:border-blue-gray-200 placeholder-shown:border-t-blue-gray-200 border focus:border-2 focus:text-black   text-sm px-3 mt-3 py-2.5 rounded-[7px] border-blue-gray-200 focus:border-gray-900"
      placeholder="Search" (input)="val.set(firstNameField.value)">



    <div *ngFor="let e of filteroptions()" class=" hover:bg-zinc-100" style="margin-top:20px">
      <a (click)="goToProfile(e.id)" style="text-decoration: none;">
        <div class="w-3/4" style="display: flex;">
          <div class=" " style="width: 80px;" *ngIf="e.files.length==0">
            <img src="assets/images.jpeg" alt="..."
              class="relative inline-block h-12 w-12 !rounded-full  object-cover object-center" />
          </div>
          <div style="width: 80px;" *ngIf="e.files.length!=0">
            <img [src]="e.files[0].url" alt="..."
              class="relative inline-block h-12 w-12 !rounded-full  object-cover object-center" />
          </div>
          <div class="" class="a">
            <b style="margin-left: 14px;margin-top: 12px;">{{e.name}}</b>
            <br>
            <p style="margin-left: 14px">{{e.userName}}</p>
          </div>
        </div>
      </a>



    </div>






  </form>
  <div class="" *ngIf="sttt().length>0 && sttt()[0].name!=undefined && val()==''">

    <div class="flex justify-between">
      <div class="">

        <h2 class="pl-3" style="margin-bottom: 0px;">Recent</h2>
      </div>
      <div class="">

        <button class="p-1 text-blue" style="color: blue;" (click)="clearSession()">Clear all</button>
      </div>
    </div>
    <div class="" *ngFor="let e of sttt()" class=" hover:bg-zinc-100" style="margin-top: 20px;">
      <a (click)="goToProfile(e.id)" style="text-decoration: none;" *ngIf="e.name!=undefined">
        <div class="w-3/4" style="display: flex;">
          <div class=" " style="width: 80px;">
            <img src="assets/images.jpeg" alt="..."
              class="relative inline-block h-12 w-12 !rounded-full  object-cover object-center" />
          </div>
          <div class="" class="a">
            <b style="margin-left: 14px;margin-top: 12px;">{{e.name}}</b>
            <br>
            <p style="margin-left: 14px">{{e.userName}}</p>
          </div>
        </div>
      </a>
    </div>

  </div>


  <div *ngIf="(sttt().length==0 ||   sttt()[0].name==undefined )  && val()==''">
    <div class="">
      <h2 class="pl-3" style="margin-bottom: 0px;">Recent</h2>
    </div>
    <div style="text-align: center;margin-top: 150px;">
      No Recent Searches
    </div>
  </div>
</div>
