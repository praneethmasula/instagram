<div class=" h-screen flex flex-col border shadow-md bg-white">
  <div class="flex items-center justify-between border-b p-5">
    <div class="flex items-center">
      <img *ngIf="chatUSer.files.length!=0"
        class="relative inline-block h-12 w-12 !rounded-full  object-cover object-center"
        [src]="chatUSer.files[0].url" />
      <img *ngIf="chatUSer.files.length==0"
        class="relative inline-block h-12 w-12 !rounded-full  object-cover object-center" src="assets/images.jpeg" />
      <div class="pl-2">
        <div class="font-semibold">
          <a class="hover:underline" (click)="goooo(chatUSer.id)">{{chatUSer.userName}}</a>
        </div>
        <div class="text-xs text-gray-600">Online</div>
      </div>
    </div>
    <div>
      <a class="inline-flex hover:bg-indigo-50 rounded-full p-2" href="#">

        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" class="bi bi-telephone" viewBox="0 0 16 16">
          <path
            d="M3.654 1.328a.678.678 0 0 0-1.015-.063L1.605 2.3c-.483.484-.661 1.169-.45 1.77a17.568 17.568 0 0 0 4.168 6.608 17.569 17.569 0 0 0 6.608 4.168c.601.211 1.286.033 1.77-.45l1.034-1.034a.678.678 0 0 0-.063-1.015l-2.307-1.794a.678.678 0 0 0-.58-.122l-2.19.547a1.745 1.745 0 0 1-1.657-.459L5.482 8.062a1.745 1.745 0 0 1-.46-1.657l.548-2.19a.678.678 0 0 0-.122-.58L3.654 1.328zM1.884.511a1.745 1.745 0 0 1 2.612.163L6.29 2.98c.329.423.445.974.315 1.494l-.547 2.19a.678.678 0 0 0 .178.643l2.457 2.457a.678.678 0 0 0 .644.178l2.189-.547a1.745 1.745 0 0 1 1.494.315l2.306 1.794c.829.645.905 1.87.163 2.611l-1.034 1.034c-.74.74-1.846 1.065-2.877.702a18.634 18.634 0 0 1-7.01-4.42 18.634 18.634 0 0 1-4.42-7.009c-.362-1.03-.037-2.137.703-2.877L1.885.511z" />
        </svg>
      </a>

      <button class="inline-flex hover:bg-indigo-50 rounded-full p-2" type="button">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
    </div>
  </div>

  <div class="flex-1 px-4 py-4 overflow-y-auto">

    <div class="flex flex-col justify-center items-center gap-3  mb-24">
      <img *ngIf="chatUSer.files.length!=0"
        class="relative inline-block h-12 w-12 !rounded-full  object-cover object-center"
        [src]="chatUSer.files[0].url" />
      <img *ngIf="chatUSer.files.length==0"
        class="relative inline-block h-12 w-12 !rounded-full  object-cover object-center" src="assets/images.jpeg" />
      <h2 class="font-semibold">{{chatUSer.userName}}</h2>
      <p style="margin-top: -20px;"> {{chatUSer.name}} . Instagram</p>
      <button class="bg-gray-200    py-2 px-4 rounded-full" (click)="to()">
        View Profile
      </button>
    </div>


    <div class="flex  mb-4 items-start" *ngIf="load=='no'">
      <div class="flex-none flex flex-col items-center space-y-1 mr-2">
        <div>
          <img class="relative inline-block h-10 w-10 !rounded-full  object-cover object-center" />
        </div>
      </div>
      <div class="flex  px-3 py-2 rounded-full mb-2 relative max-w-[320px]">
        <div class="h-2.5 bg-gray-300 rounded-full dark:bg-gray-600 w-24 mb-2.5"></div>
        <div class="w-32 h-2 bg-gray-200 rounded-full dark:bg-gray-700"></div>

      </div>
    </div>
    <div class="flex  mb-4 justify-end " *ngIf="load=='no'">
      >
      <div class="flex-none flex flex-col items-center space-y-1 mr-2">
        <div>
          <img class="relative inline-block h-10 w-10 !rounded-full  object-cover object-center" />
        </div>
      </div>
      <div class="flex  px-3 py-2 rounded-full mb-2 relative max-w-[320px]">
        <div class="h-2.5 bg-gray-300 rounded-full dark:bg-gray-600 w-24 mb-2.5"></div>
        <div class="w-32 h-2 bg-gray-200 rounded-full dark:bg-gray-700"></div>

      </div>
    </div>

  </div>


    <div class="" *ngIf="load=='yes'">
      <div class="" *ngFor="let o of messagess()">


        <div class="flex  mb-4" [ngClass]="o.from!=loggedUSer?'items-start':' justify-end '"
          *ngIf="(o.to==toUSer && o.from==loggedUSer) || (o.to==loggedUSer && o.from==toUSer)">
          <div class="flex-none flex flex-col items-center space-y-1 mr-2">
            <div class="" *ngIf=" chatUSer.id+''== o.from">
              <img class="relative inline-block h-10 w-10 !rounded-full  object-cover object-center"
                [src]="getUrl(o.from)" />
            </div>
          </div>
          <div class="flex  px-3 py-2 rounded-full mb-2 relative max-w-[320px]"
            [ngClass]="o.from!=loggedUSer ? 'border-gray-200 bg-gray-200' : 'bg-blue-500 text-white'">
            <div style="width: fit-content;">{{o.message}}</div>

          </div>
        </div>
      </div>
    </div>

    <div class="flex items-center border-t p-2 mb-12 md:mb-1">

      <div class="w-full mx-2">
        <input class="w-full p-3 rounded-full border border-gray-200" type="text" [(ngModel)]="message"
          placeholder="Message..." />
      </div>
      <div>
        <button class="inline-flex bg-blue-500 p-3 text-white hover:bg-blue-500 rounded-full p-2" type="button"
          (click)="SendMessage()">
          Send <svg class="h-5 w-5 ml-1" xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 512 512"><!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
            <path
              d="M16.1 260.2c-22.6 12.9-20.5 47.3 3.6 57.3L160 376V479.3c0 18.1 14.6 32.7 32.7 32.7c9.7 0 18.9-4.3 25.1-11.8l62-74.3 123.9 51.6c18.9 7.9 40.8-4.5 43.9-24.7l64-416c1.9-12.1-3.4-24.3-13.5-31.2s-23.3-7.5-34-1.4l-448 256zm52.1 25.5L409.7 90.6 190.1 336l1.2 1L68.2 285.7zM403.3 425.4L236.7 355.9 450.8 116.6 403.3 425.4z" />
          </svg>
        </button>
      </div>
    </div>
    </div>
